version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: scaffold-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: scaffold_db
      MYSQL_USER: scaffold_user
      MYSQL_PASSWORD: scaffold_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  scaffold:
    build: .
    container_name: knapscen-scaffold
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: scaffold_db
      DB_USER: scaffold_user
      DB_PASSWORD: scaffold_pass
    restart: "no"  # Run once and exit

volumes:
  mysql_data:
