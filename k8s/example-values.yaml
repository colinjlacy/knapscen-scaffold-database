# Example configuration values for production deployment
# Copy this file and customize for your environment

# Database Configuration
database:
  host: "mysql-service.production.svc.cluster.local"  # Internal MySQL service
  # host: "mysql.example.com"                         # External MySQL host
  port: "3306"
  name: "production_db"
  username: "scaffold_user"
  password: "your-secure-password-here"

# Docker Image Configuration
image:
  repository: "ghcr.io/yourusername/yourrepo/knapscen-scaffold-database"
  tag: "v1.0.0"
  pullPolicy: "Always"

# Kubernetes Configuration
namespace: "database-scaffolding"

# Job Configuration
job:
  name: "database-scaffold"
  backoffLimit: 3
  ttlSecondsAfterFinished: 86400  # 24 hours
  
  # Resource requests and limits
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"

# Security Configuration
security:
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
