apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: knapscen-scaffold-database

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/name: knapscen-scaffold-database
  app.kubernetes.io/managed-by: kustomize

# Resources to deploy
resources:
- namespace.yaml
- configmap.yaml
- secret.yaml
- job.yaml

# Image transformations (optional)
images:
- name: knapscen-scaffold-database
  newTag: latest

# ConfigMap generator for easy customization
# Uncomment and modify if you want to generate ConfigMap from files or env
# configMapGenerator:
# - name: scaffold-config
#   envs:
#   - config.env

# Secret generator for easy customization
# Uncomment and modify if you want to generate Secret from files or env
# secretGenerator:
# - name: scaffold-credentials
#   envs:
#   - secret.env

# Namespace for all resources
namespace: database-scaffolding
