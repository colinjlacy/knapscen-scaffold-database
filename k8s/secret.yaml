apiVersion: v1
kind: Secret
metadata:
  name: scaffold-credentials
  namespace: database-scaffolding
  labels:
    app.kubernetes.io/name: knapscen-scaffold-database
    app.kubernetes.io/component: credentials
type: Opaque
data:
  # These are base64 encoded values. Replace with your actual credentials:
  # echo -n 'your_username' | base64
  # echo -n 'your_password' | base64
  DB_USER: c2NhZmZvbGRfdXNlcg==      # scaffold_user (base64 encoded)
  DB_PASSWORD: c2NhZmZvbGRfcGFzcw==  # scaffold_pass (base64 encoded)
